version    : 20.08.1
release    : 19
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.1/src/kshisen-20.08.1.tar.xz : d53af415ed2f4d202f5a6f965408e39062e39f43acf83b9550b6cf2ecc1f7641
